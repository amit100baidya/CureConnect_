  <!-- Scripts -->
  <script src="js/chatbot.js"></script>
  <script>
    // Sample doctor data
    const doctors = [
      { id: 1, name: "Dr. Rajesh Kumar", specialty: "Cardiologist", experience: "15+ years", rating: 4.8, image: "images/doctor1.png" },
      { id: 2, name: "Dr. Priya Singh", specialty: "Neurologist", experience: "12+ years", rating: 4.9, image: "images/doctor2.png" },
      { id: 3, name: "Dr. Amit Patel", specialty: "Orthopedist", experience: "10+ years", rating: 4.7, image: "images/doctor3.jpg" },
      { id: 4, name: "Dr. Neha Gupta", specialty: "Dermatologist", experience: "8+ years", rating: 4.6, image: "images/doctor4.jpg" },
      { id: 5, name: "Dr. Vikram Shah", specialty: "Pediatrician", experience: "13+ years", rating: 4.9, image: "images/download.jpg" },
      { id: 6, name: "Dr. Anjali Mishra", specialty: "Gynecologist", experience: "11+ years", rating: 4.8, image: "images/doctor5.jpg" }
    ];

    function displayDoctors(docsToShow) {
      const resultsDiv = document.getElementById("doctor-results");
      resultsDiv.innerHTML = "";
      
      docsToShow.forEach(doc => {
        const docCard = document.createElement("div");
        docCard.className = "doctor-card";
        docCard.innerHTML = `
          <img src="${doc.image}" alt="${doc.name}">
          <h3>${doc.name}</h3>
          <p><strong>${doc.specialty}</strong></p>
          <p>${doc.experience}</p>
          <p>‚≠ê ${doc.rating}/5.0</p>
          <button onclick="alert('Booking feature coming soon!')">Book Consultation</button>
        `;
        resultsDiv.appendChild(docCard);
      });
    }

    function searchDoctor() {
      const searchValue = document.getElementById("doctorSearch").value.toLowerCase();
      const filtered = doctors.filter(doc =>
        doc.name.toLowerCase().includes(searchValue) ||
        doc.specialty.toLowerCase().includes(searchValue)
      );
      displayDoctors(filtered.length > 0 ? filtered : doctors);
    }

    // Display all doctors on page load
    window.addEventListener("load", () => displayDoctors(doctors));
  </script>
</body>
