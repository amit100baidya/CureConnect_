<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CureConnect | Doctor Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f8fafc;
      color: #333;
    }

    header {
      background: #0d6efd;
      padding: 15px 0;
      color: #fff;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #d1e8ff;
    }

    .search-doc {
      text-align: center;
      margin: 50px 0 20px;
    }

    .search-doc h2 {
      font-size: 28px;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    .search-doc input {
      width: 280px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #0d6efd;
      border-radius: 5px;
      outline: none;
    }

    .search-doc button {
      background: #0d6efd;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-doc button:hover {
      background: #084298;
    }

    #doctor-results {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .doctor-card {
      background: #fff;
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .doctor-card:hover {
      transform: translateY(-5px);
    }

    .doctor-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .doctor-card h3 {
      font-size: 18px;
      color: #0d6efd;
      margin-bottom: 5px;
    }

    .doctor-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .doctor-card button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .doctor-card button:hover {
      background: #084298;
    }
  </style>
</head>

<body>
  <header>
    <h1>CureConnect â€“ Doctor Finder</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="ai_predictor.html">AI Predictor</a>
      <a href="doctors.html" class="active">Doctors</a>
      <a href="blogs.html">Blogs</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>

    </nav>
  </header>

  

  <section class="search-doc">
    <h2>Find a Doctor</h2>
    <input type="text" id="speciality" placeholder="e.g., Cardiologist, Dermatologist" />
    <button onclick="searchDoctor()">Search</button>
  </section>

  <section id="doctor-results">
    <div class="doctor-card">
      <img src="images/doctor2.png" alt="Dr. A Sharma" />
      <h3>Dr. A Sharma</h3>
      <p>Cardiologist | Apollo Hospital, Delhi</p>
      <button>Book Appointment</button>
    </div>

    <div class="doctor-card">
      <img src="images/doctor4.jpg" alt="Dr. Neha Kapoor" />
      <h3>Dr. Neha Kapoor</h3>
      <p>Dermatologist | Fortis Hospital, Mumbai</p>
      <button>Book Appointment</button>
    </div>
  </section>

  <script>
    function searchDoctor() {
      const spec = document.getElementById("speciality").value.toLowerCase();
      const doctors = {
        cardiologist:
          '<div class="doctor-card"><img src="images/doctor2.png" alt="Dr. A Sharma"><h3>Dr. A Sharma</h3><p>Cardiologist | Apollo Hospital, Delhi</p><button>Book Appointment</button></div>',
        dermatologist:
          '<div class="doctor-card"><img src="images/doctor4.jpg" alt="Dr. Neha Kapoor"><h3>Dr. Neha Kapoor</h3><p>Dermatologist | Fortis Hospital, Mumbai</p><button>Book Appointment</button></div>',
        neurologist:
          '<div class="doctor-card"><img src="images/doctor1.png" alt="Dr. Raj Mehta"><h3>Dr. Raj Mehta</h3><p>Neurologist | AIIMS, Delhi</p><button>Book Appointment</button></div>',
      };
      const result = doctors[spec] || "<p>No doctors found. Try another specialty.</p>";
      document.getElementById("doctor-results").innerHTML = result;
    }
  </script>
</body>
</html>
