<body>
  <!-- Navbar -->

  <!-- Search Section -->
  <section class="search-doc">
    <h2>üë®‚Äç‚öïÔ∏è Find Your Perfect Doctor</h2>
    <input type="text" id="doctorSearch" placeholder="Search by name, specialty, or location...">
    <button onclick="searchDoctor()">Search Doctors</button>
  </section>

  <!-- Doctor Results -->
  <div id="doctor-results"></div>

  <!-- Chatbot Button -->
  <div id="chatbot-icon" onclick="toggleChatbot()" title="Chat with us">üí¨</div>

  <!-- Chatbot Window -->
  <div id="chatbot-box">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3>CureConnect Assistant</h3>
      <button onclick="toggleChatbot()" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-light);" title="Close">‚úï</button>
    </div>
    <p>Need help finding a doctor? We're here to assist!</p>

    <form id="chatbot-form">
      <input type="text" id="from_name" name="from_name" placeholder="Your Name" required>
      <input type="email" id="from_email" name="from_email" placeholder="Your Email" required>
      <textarea id="problem" name="problem" placeholder="Tell us what you're looking for..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="chatbot-response"></p>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 CureConnect | Connecting You With Healthcare Professionals</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/amitbaidya/" target="_blank" title="LinkedIn">
        <img src="images/link.png" alt="LinkedIn" />
      </a>
      <a href="#" title="Facebook"><img src="images/face.png" alt="Facebook" /></a>
      <a href="#" title="Twitter"><img src="images/twit.png" alt="Twitter" /></a>
      <a href="#" title="Instagram"><img src="images/insta.png" alt="Instagram" /></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/chatbot.js"></script>
  <script>
    // Sample doctor data
    const doctors = [
      { id: 1, name: "Dr. Rajesh Kumar", specialty: "Cardiologist", experience: "15+ years", rating: 4.8, image: "images/doctor1.png" },
      { id: 2, name: "Dr. Priya Singh", specialty: "Neurologist", experience: "12+ years", rating: 4.9, image: "images/doctor2.png" },
      { id: 3, name: "Dr. Amit Patel", specialty: "Orthopedist", experience: "10+ years", rating: 4.7, image: "images/doctor3.jpg" },
      { id: 4, name: "Dr. Neha Gupta", specialty: "Dermatologist", experience: "8+ years", rating: 4.6, image: "images/doctor4.jpg" },
      { id: 5, name: "Dr. Vikram Shah", specialty: "Pediatrician", experience: "13+ years", rating: 4.9, image: "images/download.jpg" },
      { id: 6, name: "Dr. Anjali Mishra", specialty: "Gynecologist", experience: "11+ years", rating: 4.8, image: "images/doctor5.jpg" }
    ];

    function displayDoctors(docsToShow) {
      const resultsDiv = document.getElementById("doctor-results");
      resultsDiv.innerHTML = "";
      
      docsToShow.forEach(doc => {
        const docCard = document.createElement("div");
        docCard.className = "doctor-card";
        docCard.innerHTML = `
          <img src="${doc.image}" alt="${doc.name}">
          <h3>${doc.name}</h3>
          <p><strong>${doc.specialty}</strong></p>
          <p>${doc.experience}</p>
          <p>‚≠ê ${doc.rating}/5.0</p>
          <button onclick="alert('Booking feature coming soon!')">Book Consultation</button>
        `;
        resultsDiv.appendChild(docCard);
      });
    }

    function searchDoctor() {
      const searchValue = document.getElementById("doctorSearch").value.toLowerCase();
      const filtered = doctors.filter(doc =>
        doc.name.toLowerCase().includes(searchValue) ||
        doc.specialty.toLowerCase().includes(searchValue)
      );
      displayDoctors(filtered.length > 0 ? filtered : doctors);
    }

    // Display all doctors on page load
    window.addEventListener("load", () => displayDoctors(doctors));
  </script>
</body>
</html>
