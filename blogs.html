  <!-- Scripts -->
  <script src="js/chatbot.js"></script>
  <script>
    // Sample blog data
    const blogs = [
      { id: 1, title: "10 Tips for Better Sleep Quality", category: "Sleep", excerpt: "Discover science-backed tips to improve your sleep quality and wake up refreshed.", image: "images/sleep.jpg" },
      { id: 2, title: "Benefits of Regular Exercise", category: "Fitness", excerpt: "Learn how regular physical activity can transform your health and well-being.", image: "images/blog1.jpg" },
      { id: 3, title: "Healthy Eating Habits for Busy People", category: "Nutrition", excerpt: "Simple nutrition tips for maintaining a healthy diet with a hectic schedule.", image: "images/nutrition.jpg" },
      { id: 4, title: "Stress Management Techniques", category: "Mental Health", excerpt: "Explore effective techniques to manage stress and improve mental wellness.", image: "images/stress.jpg" },
      { id: 5, title: "Prevention is Better Than Cure", category: "Prevention", excerpt: "Understand the importance of preventive healthcare and screening tests.", image: "images/prevention.jpg" },
      { id: 6, title: "Understanding Heart Health", category: "Health", excerpt: "A comprehensive guide to maintaining cardiovascular health and preventing heart diseases.", image: "images/heart.jpg" }
    ];

    function displayBlogs(blogsToShow) {
      const blogList = document.getElementById("blog-list");
      blogList.innerHTML = "";
      
      blogsToShow.forEach(blog => {
        const blogCard = document.createElement("div");
        blogCard.className = "blog-card";
        blogCard.innerHTML = `
          <img src="${blog.image}" alt="${blog.title}">
          <div class="blog-content">
            <span style="color: var(--accent); font-weight: 700; font-size: 0.85rem;">${blog.category}</span>
            <h3>${blog.title}</h3>
            <p>${blog.excerpt}</p>
            <a href="#" class="read-more">Read Article</a>
          </div>
        `;
        blogList.appendChild(blogCard);
      });
    }

    function searchBlog() {
      const searchValue = document.getElementById("blogSearch").value.toLowerCase();
      const filtered = blogs.filter(blog =>
        blog.title.toLowerCase().includes(searchValue) ||
        blog.category.toLowerCase().includes(searchValue) ||
        blog.excerpt.toLowerCase().includes(searchValue)
      );
      displayBlogs(filtered.length > 0 ? filtered : blogs);
    }

    // Display all blogs on page load
    window.addEventListener("load", () => displayBlogs(blogs));
  </script>
</body>
